<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert">
          <img src="img/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo"><img width="150" class="invert" src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="" />
            <h4>Your Library</h4>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="">
              <img class="invert" src="https://cdn.hugeicons.com/icons/less-than-solid-standard.svg" alt="less-than" width="28" height="28" />
              <img class="invert" src="https://cdn.hugeicons.com/icons/greater-than-solid-standard.svg" alt="greater-than" width="28" height="28" />
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Popular Albums</h1>
          <div class="cardContainer">
            
           
           
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
  
              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="40" id="previous" src="img/previous.svg" alt="previous" width="28" height="28">
                <img  id="play" src="img/play.svg" alt="play-circle" width="28" height="28">
                <img width="40" id="next" src="img/next.svg" alt="next" width="28" height="28">
              </div>
              <div class="timevol">
                <div class="songtime">
                
                </div>
                <div class="volume">
                  <img width="25" class="invert" src="img/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                    <!-- <div class="volumeLevel">0</div> -->
                  </div>
                </div>
              </div>
            </div>
        </div>
        

        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
